<div class="calculadora box">
  <div class="display">
    <h1>{{ display }}</h1>
  </div>
  <div class="teclado">
    <button
      *ngFor="let i of listButtons"
      (click)="onClick($event)"
      name="{{ i }}"
      [ngClass]="{
        tecla: numberMath(i),
        tecla0: i.includes('0'),
        teclaOp: operationMath(i),
        teclaF: operatorMath(i)
      }"
    >
      {{ i }}
    </button>
  </div>
</div>
